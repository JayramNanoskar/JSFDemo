<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
	<h:form>
	     <h:head>
	       Adding Controls
	     </h:head>
		<h:outputText id="hello-output" value="#{helloBean.msg}" />
		<br/>
		
		<h:selectOneMenu value="#{UIControls.selectedControl}" required="true" valueChangeListener="#{UIControls.localeChanged}" onchange="submit()"
		label="Select UI control to add.. " title="Select UI control">
		       <f:selectItem itemLabel="---Select UI Control to Add---" noSelectionOption="true"></f:selectItem>
                <f:selectItem itemValue="TextField" itemLabel="TextField" />
                <f:selectItem itemValue="Label" itemLabel="Label" />
                <f:selectItem itemValue="DropDown" itemLabel="DropDown" />
                <f:selectItem itemValue="CheckBox" itemLabel="CheckBox" />
                <f:selectItem itemValue="Radio Button" itemLabel="Radio Button" />
                <f:selectItem itemValue="Buttons" itemLabel="Buttons" />
        </h:selectOneMenu>
        
        <h:form rendered="#{UIControls.flag_textField == true}">
           <h:inputText title="Name" value="#{TextField.textField_Name}"></h:inputText>
           <br/>
           <h:inputText title="Type" value="#{TextField.textField_Type}"></h:inputText>
           <br/>
           <h:inputText title="Length" value="#{TextField.textField_Length}"></h:inputText>
           <br/>
        </h:form>
        
        <h:form rendered="#{UIControls.flag_dropDown}" >
           <h:button value="More" title="More" onclick="hello1?faces-redirect=true"></h:button>
        </h:form>

	</h:form>
</h:body>
</html>
